<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title ng-bind="prenom">Document</title>
</head>

<body>
  <!--
    1 - compilation: appeler une fonction sur chaque
    directive (ici, les attributs ng-*)
    2 - directive: le plus souvent des attributs
    qui sont compilés par angular
    3 - template: le HTML qui contient les directives (vue)
    4 - data-binding: lier le modèle et la vue
    selon les directives il peut être dans un sens (one-way)
    comme pour ng-bind
    ou dans les 2 sens (two-way) comme ng-model
    5 - bootstrap: ng-app ou à angular.bootstrap()
    démarre la compilation
  -->
  <div>
    Prénom :
    <input ng-model="prenom">
  </div>
  <p>
    Bonjour
    <span ng-bind="prenom"></span> !
  </p>
  <script src="./node_modules/angular/angular.js"></script>
</body>

</html>
