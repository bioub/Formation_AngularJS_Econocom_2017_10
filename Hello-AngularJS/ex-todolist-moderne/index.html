<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-controller="TodoCtrl as $ctrl">
  <h2>TodoList</h2>
  <form ng-submit="$ctrl.ajouter(todo)">
    <div>
      <input type="checkbox" ng-model="doneAll" ng-click="$ctrl.toggleAll(doneAll)">
      <input type="text" ng-model="todo.value">
      <button>+</button>
    </div>
  </form>
  <div>
    <div ng-repeat="todo in $ctrl.todos">
      <input type="checkbox" ng-model="todo.done">
      <input type="text" ng-model="todo.value">
      <button ng-click="$ctrl.supprimer($index)">-</button>
    </div>
  </div>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="./app.js"></script>
</body>
</html>
